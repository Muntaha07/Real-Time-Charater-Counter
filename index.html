<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Real-Time Charater Counter</h1>
        <textarea  id="textarea" maxlength="50" placeholder="Please write our text here.."></textarea>
        <div class="counter-div">
            <p>
                Total Charaters: <span class="count-text">30</span>
            </p>
            <p>
                Remaining: <span class="remaining-text">50</span>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
